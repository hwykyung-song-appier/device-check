<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body { 
            margin: 0; 
            padding: 50px 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            margin: 0 0 30px 0; 
            color: #333;
            text-align: center;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .ua {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Í∏∞Í∏∞ Ï†ïÎ≥¥</h1>
        <div class="info-item">
            <div class="label">Í∏∞Í∏∞ Î™®Îç∏</div>
            <div class="value" id="device">Loading...</div>
        </div>
        <div class="info-item">
            <div class="label">OS Î≤ÑÏ†Ñ</div>
            <div class="value" id="os">Loading...</div>
        </div>
        <div class="ua" id="ua"></div>
    </div>

    <script>
        const ua = navigator.userAgent;
        let device = 'Unknown', os = 'Unknown';

        if (/iPhone/.test(ua)) {
            device = 'iPhone';
            const match = /iPhone OS (\d+_\d+)/.exec(ua);
            os = 'iOS ' + (match ? match[1].replace('_', '.') : '?');
        } else if (/Android/.test(ua)) {
            const versionMatch = /Android (\d+\.?\d*)/.exec(ua);
            os = 'Android ' + (versionMatch ? versionMatch[1] : '?');
            const modelMatch = /; ([^;]+) Build/.exec(ua);
            device = modelMatch ? modelMatch[1] : 'Android Device';
        }

        document.getElementById('device').textContent = device;
        document.getElementById('os').textContent = os;
        document.getElementById('ua').textContent = 'User Agent: ' + ua;
    </script>
</body>
</html>
