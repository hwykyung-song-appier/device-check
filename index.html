<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 50px 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            margin: 0 0 30px 0; 
            color: #333;
            text-align: center;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        .small {
            font-size: 12px;
        }
        .session-code {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="content"></div>

    <script>
        const firebaseConfig = {
            apiKey: "Ïó¨Í∏∞Ïóê-Î≥µÏÇ¨Ìïú-Í∞í",
            authDomain: "Ïó¨Í∏∞Ïóê-Î≥µÏÇ¨Ìïú-Í∞í",
            databaseURL: "Ïó¨Í∏∞Ïóê-Î≥µÏÇ¨Ìïú-Í∞í",
            projectId: "Ïó¨Í∏∞Ïóê-Î≥µÏÇ¨Ìïú-Í∞í"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const sessionCode = urlParams.get('session');

        if (sessionCode) {
            showPCMode(sessionCode);
        } else {
            showMobileMode();
        }

        async function showMobileMode() {
            const ua = navigator.userAgent;
            let device = 'Unknown', osVersion = 'Unknown', model = 'Unknown';

            if (/iPhone/.test(ua)) {
                device = 'iPhone';
                const osMatch = /iPhone OS (\d+_\d+_?\d*)/.exec(ua);
                osVersion = osMatch ? osMatch[1].replace(/_/g, '.') : 'Unknown';
                const cpuMatch = /(CPU[^)]+)/.exec(ua);
                model = cpuMatch ? cpuMatch[1] : 'Unknown';
            } 
            else if (/Android/.test(ua)) {
                const versionMatch = /Android (\d+\.?\d*\.?\d*)/.exec(ua);
                osVersion = versionMatch ? versionMatch[1] : 'Unknown';
                
                // Client HintsÎ°ú Ïã§Ï†ú Î™®Îç∏Î™Ö Í∞ÄÏ†∏Ïò§Í∏∞
                if (navigator.userAgentData) {
                    try {
                        const hints = await navigator.userAgentData.getHighEntropyValues([
                            'model',
                            'platformVersion'
                        ]);
                        device = hints.model || 'Android Device';
                        model = hints.model || 'Android Device';
                        if (hints.platformVersion) {
                            osVersion = hints.platformVersion;
                        }
                    } catch (e) {
                        console.log('Client Hints failed:', e);
                        device = 'Android Device';
                        model = 'Android (User-Agent Reduced)';
                    }
                } else {
                    device = 'Android Device';
                    model = 'Android (Client Hints not supported)';
                }
            }

            // FirebaseÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            const sessionId = Date.now().toString().slice(-6);
            database.ref('devices/' + sessionId).set({
                device: device,
                osVersion: osVersion,
                model: model,
                timestamp: Date.now()
            });

            // ÌôîÎ©¥ ÌëúÏãú
            document.getElementById('content').innerHTML = `
                <h1>‚úÖ Device Scanned</h1>
                <div class="session-code">${sessionId}</div>
                <p style="text-align:center; color:#666;">Enter this code on PC</p>
                <div class="info-item">
                    <div class="label">Device Model</div>
                    <div class="value">${device}</div>
                </div>
                <div class="info-item">
                    <div class="label">OS Version</div>
                    <div class="value">${osVersion}</div>
                </div>
                <div class="info-item">
                    <div class="label">Model (for MMP postback)</div>
                    <div class="value small">${model}</div>
                </div>
                <div class="info-item">
                    <div class="label">Model (URL encoded)</div>
                    <div class="value small">${encodeURIComponent(model)}</div>
                </div>
            `;
        }

        function showPCMode(code) {
            document.getElementById('content').innerHTML = `
                <h1>üì± Waiting for device...</h1>
                <p style="text-align:center; color:#666;">Session: ${code}</p>
                <div id="device-data"></div>
            `;

            database.ref('devices/' + code).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('device-data').innerHTML = `
                        <div class="info-item">
                            <div class="label">Device Model</div>
                            <div class="value">${data.device}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">OS Version</div>
                            <div class="value">${data.osVersion}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Model (for MMP postback)</div>
                            <div class="value small">${data.model}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Model (URL encoded)</div>
                            <div class="value small">${encodeURIComponent(data.model)}</div>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
