<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body { 
            margin: 0; 
            padding: 50px 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            margin: 0 0 30px 0; 
            color: #333;
            text-align: center;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Device Information</h1>
        <div class="info-item">
            <div class="label">Device Model</div>
            <div class="value" id="device">Loading...</div>
        </div>
        <div class="info-item">
            <div class="label">OS Version</div>
            <div class="value" id="os-version">Loading...</div>
        </div>
        <div class="info-item">
            <div class="label">Model (for MMP postback)</div>
            <div class="value small" id="model">Loading...</div>
        </div>
        <div class="info-item">
            <div class="label">Model (URL encoded)</div>
            <div class="value small" id="model-encoded">Loading...</div>
        </div>
    </div>

    <script>
        async function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Unknown', osVersion = 'Unknown', model = 'Unknown';

            if (/iPhone/.test(ua)) {
                device = 'iPhone';
                const osMatch = /iPhone OS (\d+_\d+_?\d*)/.exec(ua);
                osVersion = osMatch ? osMatch[1].replace(/_/g, '.') : 'Unknown';
                const cpuMatch = /(CPU[^)]+)/.exec(ua);
                model = cpuMatch ? cpuMatch[1] : 'Unknown';
            } 
            else if (/Android/.test(ua)) {
                const versionMatch = /Android (\d+\.?\d*\.?\d*)/.exec(ua);
                osVersion = versionMatch ? versionMatch[1] : 'Unknown';
                
                // Client Hints ÏãúÎèÑ
                if (navigator.userAgentData) {
                    try {
                        const hints = await navigator.userAgentData.getHighEntropyValues(['model', 'platformVersion']);
                        device = hints.model || 'Android Device';
                        
                        // ModelÏùÑ postback ÌòïÌÉúÎ°ú (iOSÏùò CPU... ÌòïÏãùÏ≤òÎüº)
                        if (hints.model) {
                            // "Linux; Android 14; SM-G991N" ÌòïÌÉúÎ°ú
                            model = `Linux; Android ${hints.platformVersion || osVersion}; ${hints.model}`;
                        } else {
                            model = `Linux; Android ${osVersion}; Unknown`;
                        }
                        
                        if (hints.platformVersion) osVersion = hints.platformVersion;
                    } catch (e) {
                        device = 'Android Device';
                        model = `Linux; Android ${osVersion}; Unknown`;
                    }
                } else {
                    device = 'Android Device';
                    model = `Linux; Android ${osVersion}; Unknown`;
                }
            }

            document.getElementById('device').textContent = device;
            document.getElementById('os-version').textContent = osVersion;
            document.getElementById('model').textContent = model;
            document.getElementById('model-encoded').textContent = encodeURIComponent(model);
        }

        getDeviceInfo();
    </script>
</body>
</html>
