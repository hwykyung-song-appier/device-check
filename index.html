<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body { 
            margin: 0; 
            padding: 50px 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            margin: 0 0 30px 0; 
            color: #333;
            text-align: center;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        .small {
            font-size: 12px;
        }
        .ua {
            font-size: 11px;
            color: #999;
            margin-top: 20px;
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Device Information</h1>
        
        <div class="info-item">
            <div class="label">Device Model</div>
            <div class="value" id="device">Loading...</div>
        </div>
        
        <div class="info-item">
            <div class="label">OS Version</div>
            <div class="value" id="os-version">Loading...</div>
        </div>
        
        <div class="info-item">
            <div class="label">Model (for MMP postback)</div>
            <div class="value small" id="model">Loading...</div>
        </div>
        
        <div class="info-item">
            <div class="label">Model (URL encoded)</div>
            <div class="value small" id="model-encoded">Loading...</div>
        </div>
        
        <div class="ua">
            <strong>Full User Agent:</strong><br>
            <span id="ua"></span>
        </div>
    </div>

    <script>
        const ua = navigator.userAgent;
        let device = 'Unknown', osVersion = 'Unknown', model = 'Unknown';

        // iOS
        if (/iPhone/.test(ua)) {
            device = 'iPhone';
            
            // OS Version: 18.6.2
            const osMatch = /iPhone OS (\d+_\d+_?\d*)/.exec(ua);
            osVersion = osMatch ? osMatch[1].replace(/_/g, '.') : 'Unknown';
            
            // Model: CPU iPhone OS 18_6_2 like Mac OS X
            const cpuMatch = /(CPU[^)]+)/.exec(ua);
            model = cpuMatch ? cpuMatch[1] : 'Unknown';
        } 
        // Android
        else if (/Android/.test(ua)) {
            // OS Version
            const versionMatch = /Android (\d+\.?\d*\.?\d*)/.exec(ua);
            osVersion = versionMatch ? versionMatch[1] : 'Unknown';
            
            // Device Model: SM-G991N
            const modelMatch = /; ([^;]+) Build/.exec(ua);
            device = modelMatch ? modelMatch[1].trim() : 'Android Device';
            model = device; // AndroidÎäî Î™®Îç∏Î™ÖÏù¥ Í≥ß model ÌååÎùºÎØ∏ÌÑ∞
        }

        // Update UI
        document.getElementById('device').textContent = device;
        document.getElementById('os-version').textContent = osVersion;
        document.getElementById('model').textContent = model;
        document.getElementById('model-encoded').textContent = encodeURIComponent(model);
        document.getElementById('ua').textContent = ua;
    </script>
</body>
</html>
